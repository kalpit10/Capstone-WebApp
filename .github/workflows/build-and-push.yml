name: Build and Push Docker Images to ECR

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  id-token: write # Required for OIDC
  contents: read # Required for actions/checkout

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        service: [frontend, api, nginx]

    env:
      AWS_REGION: ${{ secrets.AWS_REGION }}
      ECR_REPO_PREFIX: capstone-proshop
      IMAGE_TAG: ${{ github.sha }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image
        run: |
          REPO_NAME=${{ env.ECR_REPO_PREFIX }}-${{ matrix.service }}
          IMAGE_URI="${{ steps.login-ecr.outputs.registry }}/${REPO_NAME}:${{ env.IMAGE_TAG }}"
          echo "Building and pushing $IMAGE_URI"

          docker build -t $IMAGE_URI ./ ${{ matrix.service }}
          docker push $IMAGE_URI

      - name: Logout from Amazon ECR
        if: always()
        run: docker logout ${{ steps.login-ecr.outputs.registry }}
