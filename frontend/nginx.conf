# This file configures an Nginx server to serve a React frontend application and proxy API requests to a backend service.
server {
    # This line says to listen on port 80 for incoming HTTP requests
    listen 80;
    # This line sets the server name to a wildcard, meaning it will respond to any domain
    server_name _;

    # This line sets the root directory for serving files
    root /usr/share/nginx/html;
    # This line specifies the default file to serve when a directory is requested
    index index.html;

# Serve React app (handles SPA routes)
    location / {
        # This line tries to serve the requested file, if not found, serves index.html
        try_files $uri $uri/ /index.html;
    }

# Proxy API requests to backend service inside the cluster
    location /api/ {
        # This line forwards requests starting with /api/ to the backend service
        proxy_pass http://backend-service:5000;
        # This line sets the HTTP version for the proxy request, which means it will use HTTP/1.1, which is useful for WebSocket support
        # Why we need WebSocket support: If the backend service uses WebSockets for real-time communication, this setting ensures that the connection can be upgraded properly.
        proxy_http_version 1.1;
        # These lines set various headers to support WebSocket connections and proper proxying
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        # This line prevents caching of the proxied requests
        proxy_cache_bypass $http_upgrade;
    }
}
