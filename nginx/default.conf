server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Serve React app (handles SPA routes)
    location / {
        try_files $uri /index.html;
    }

    # Proxy API requests to backend service inside the cluster
    # Assuming backend service is accessible at http://backend-service:5000
    # This block tells us to forward requests starting with /api/ to the backend service
    location /api/ {
        proxy_pass http://backend-service:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }
}
